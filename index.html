<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .move-up {
            background-color: #4CAF50; /* Green */
        }
        .move-down {
            background-color: #f44336; /* Red */
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2196F3; /* Blue */
            color: white;
        }
    </style>
</head>
<body>

    <h1>Institute List</h1>
    <ul id="entry-list"></ul>
    
    <button id="download-btn">Download as Word file</button>

    <script src="scripts.js"></script>
</body>
</html>
